parameters:
  - name: imageName
    type: string
    default: 'spc-image'
  - name: dockerfilePath
    type: string
    default: '**/Dockerfile'
  - name: tags
    type: string
    default: '1.0'
  - name: ContainerRegistry
    type: string
    default: 'vijaykumar100'

jobs:
- job: BuildAndPush
  pool:
    vmImage: Default
  
  steps:
  - task: Docker@2
    displayName: 'Build Docker Image'
    inputs:
      command: build
      repository: $(imageName)
      dockerfile: $(dockerfilePath)
      tags: $(tags)

  - task: Docker@2
    displayName: 'Push Docker Image'
    inputs:
      command: push
      repository: $(imageName)
      containerRegistry: $(ContainerRegistry) 
      tags: $(tags)




